<div class="table">
    <div class="tableHeader">
        <p *ngFor='let field of fields'>
            {{ field.title }}
        </p>
    </div>
    <div class="tableBody">
        <div *ngFor='let item of items' class="tableBodyItem">
            <div #cell
                *ngFor='let field of fields' 
                class="tableBodyItemCell" 
                [ngClass]="{'bold':field.field==='companyName'}"
            >
                <img *ngIf="field.field==='image'" src={{item[field.field]}}>
                <!-- <a *ngIf="field.field==='website'" href={{item[field.field]}} target="_blank">{{item[field.field]}}</a> -->
                {{ field.field ==='image' ? '' : item[field.field] }}
            </div>
        </div>
    </div>
</div>
