<div class="table">
    <div class="tableHeader">
        <p *ngFor='let field of fields'>
            {{ field.title }}
        </p>
    </div>
    <div class="tableBody">
        <div *ngFor='let item of items' class="tableBodyItem">
            <div *ngFor='let field of fields' class="tableBodyItemsCell">
                {{ item[field.field] }}
            </div>
        </div>
    </div>
</div>
