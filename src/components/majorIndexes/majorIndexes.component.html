<div class="majorIndexes">
    <div class="majorIndexesList">
        <div *ngFor='let index of majorIndexes' class='majorIndexesListItem' [ngClass]="{'green': index.changes>0, 'red': index.changes<0}">
            {{ index.indexName }} {{ index.changes.toFixed(2) }}
        </div>
    </div>
</div>
